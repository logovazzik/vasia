<script>


  $(function () {
    var $buttons = $('.portfolio-item__button'),
      $backgrounds = $('.layout-backgrounds__item');

    function hexToRgb(hex) {
      // Expand shorthand form (e.g. "03F") to full form (e.g. "0033FF")
      var shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
      hex = hex.replace(shorthandRegex, function (m, r, g, b) {
        return r + r + g + g + b + b;
      });

      var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
      } : null;
    }

    function getElementRect(element) {
      var rect = element.getBoundingClientRect();
      return {
        top: window.scrollY + rect.top,
        left: window.scrollX + rect.left,
        bottom: window.scrollY + rect.bottom,
        width: rect.width,
        height: rect.height
      }
    }

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }


    function getIntersections(element, elements) {
      var rect1 = getElementRect(element);
      return elements.map(function (element) {
        var rect2 = getElementRect(element);
        if (rect1.top >= rect2.top && rect2.bottom >= rect1.bottom) {
          return {
            element: element,
            intersection: 1
          }
        }
        var diff = rect2.bottom - rect1.top;
        var diff2 = rect1.bottom - rect2.top;
        if ((diff >= 0 && diff < rect1.height) || (diff2 >= 0 && diff2 < rect1.height)) {
          return {
            element: element,
            intersection: (diff < rect1.height ? diff : diff2) / rect1.height
          }
        }
      }).filter(function (x) {
        return x !== undefined
      })
    }

    function getIntersectionBackground(element, elements) {
      var intersections = getIntersections(element, elements);

      if (intersections.length === 1) {
        return $(intersections[0].element).data('elementsColor');
      } else if (intersections.length === 2) {
        var firstColor = hexToRgb($(intersections[0].element).data('elementsColor'));
        var secondColor = hexToRgb($(intersections[1].element).data('elementsColor'));
        var diff = [
          intersections[0].intersection > intersections[1].intersection ? firstColor.r - secondColor.r : secondColor.r - firstColor.r,
          intersections[0].intersection > intersections[1].intersection ? firstColor.g - secondColor.g : secondColor.g - firstColor.g,
          intersections[0].intersection > intersections[1].intersection ? firstColor.b - secondColor.b : secondColor.b - firstColor.b];
        var koef = Math.max(intersections[0].intersection, intersections[1].intersection);
        var color = intersections[0].intersection > intersections[1].intersection ? secondColor : firstColor;

        var res = `rgba(${color.r + diff[0] * koef},${color.g + diff[1] * koef},${color.b + diff[2] * koef}, 1)`;
        console.log(res);
        return res;
      }
    }

    $buttons.each(function () {
      var $button = $(this);
      var button = this;
      $button.css('marginLeft', getRandomInt(30, 70) + '%');
      var backgrounds = $backgrounds.toArray();
      var observer = new MutationObserver(function () {
        $button.css('backgroundColor', getIntersectionBackground(button, backgrounds));
      });
      observer.observe(button, {attributes: true});
    })

    function generateElementStyles(id, css) {
      jQuery(`style#${id}`).remove();
var        head = document.head || document.getElementsByTagName('head')[0],
        style = document.createElement('style');
console.log(id, css)
      style.type = 'text/css';
      style.id = id;
      if (style.styleSheet) {
        // This is required for IE8 and below.
        style.styleSheet.cssText = css;
      } else {
        style.appendChild(document.createTextNode(css));
      }

      head.appendChild(style);
    }

    $(window).on('scroll', function () {

      var $elements = $('.header__line');
      var backgrounds = $backgrounds.toArray();
      generateElementStyles(1,  `.header__icon .a, .header__icon .b  { stroke: ${getIntersectionBackground($('.header__icon')[0], backgrounds)} !important }`);

      generateElementStyles(2, `.layout-menu__open-t, .layout-menu__open-c, .layout-menu__open-b  { background-color: ${getIntersectionBackground($('.layout-menu')[0], backgrounds)} !important }`);
      generateElementStyles(3, `.layout-menu__icon .a, .layout-menu__icon .b  { stroke: ${getIntersectionBackground($('.layout-menu')[0], backgrounds)} !important }`);



      $elements.each(function () {
        $(this).css('backgroundColor', getIntersectionBackground(this, backgrounds));
      });

    })
  }).scroll()

  $(window).stellar({
    positionProperty: 'transform',
    responsive: true,
    verticalOffset: 0,
    horizontalOffset: 0,
    horizontalScrolling: false,
    verticalScrolling: true,
    hideDistantElements: false,
    hideElement: function () {
    }
  });</script>
